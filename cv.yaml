      description: >-
        \justify
        Nel ruolo di Software Engineer Consultant mi sono occupato della
        progettazione e realizzazione di un sistema di telemisurazione di centraline
        solari, dalla raccolta dati alla loro presentazione su una piattaforma web.  Il
        progetto è stato concepito insieme al committente e al cliente finale e
        realizzato da un team di due persone.  Lo sviluppo è proseguito seguendo una
        metodologia Agile, per iterazioni successive del prodotto con costanti
        riscontri da parte del cliente.

        \justify
        Il sistema realizzato si componeva di due moduli, il primo si occupava
        della comunicazione con la centralina di controllo e l'invio dei dati di
        misurazione, mentre il secondo della visualizzazione delle metriche di
        interesse.

        \justify
        Il primo modulo era ulteriormente suddiviso in due componenti, il primo
        scritto in C++ si occupava della comunicazione seriale con la centralina di
        controllo, il secondo modulo scritto in python utilizzava il primo per la
        lettura delle metriche e inviava i dati al cloud di firebase

        \justify
        Il secondo modulo scritto in Javascript e Typescript si basava su un
        progetto open source chiamato rdash-angular \url{https://github.com/invertase/rdash-angular}
        e offriva all'utente un interfaccia web per la visualizzazione in
        tempo reale dei dati memorizzati su firebase.
    - job_title: "Software Developer Engineer"
